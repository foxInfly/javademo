<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(function () {
            //1.给b1添加单击事件
            $("#b1").click(function () {
                alert("111");
            });


        });
    </script>

</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <div id="div3">div3...</div>
    <input type="button" value="点我" id="b1">



    <script>
        //1.给b1添加单击事件
        $("#b1").click(function () {
            alert("abc");
            $("#div1").css("background-color","red");
            $("#div2").css("backgroundColor","pink");
        });

    </script>
</body>
</html>
