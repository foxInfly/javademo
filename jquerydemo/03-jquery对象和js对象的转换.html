<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>

    <script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <div id="div3">div3...</div>



    <script>
        //1.使用js根据id获取元素对象
        var divs = document.getElementsByTagName("div");
        //2.使用jquery根据id获取元素对象
        var $divs = $("div");
        alert(divs);//[object HTMLCollection],可以当做数组使用
        alert($divs.length);//[object Object],可以当做数组使用
        alert(divs.length);//[object Object],可以当做数组使用

        for (var i = 0; i < divs.length; i++) {
            divs[i].innerHTML="aaa"
        }
        $divs.html("bbb");//每一个值都变了，js对象和jquery对象不生效



        //js->jq  :$(js对象)
        $(divs).html("ccc");
        //jq->js    :jq对象[索引] 或者 jq.get(索引)
        $divs[0].innerHTML="dd";
        $divs.get(1).innerHTML="ee";

    </script>
</body>
</html>
